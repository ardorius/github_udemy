<div [formGroup]="form" class="course-details-form">
  <!-- 11. Angular Material Input Field: Lots Of Useful Options -->
  <mat-form-field>
    <input matInput placeholder="Course title" formControlName="title" #title>
    <span matPrefix>Course title</span>
    <!-- <span matSuffix>Max 50 characters</span> -->
    <mat-icon matSuffix>mode_edit</mat-icon>
    <mat-hint align="end">{{title.value.length}} / 60</mat-hint>
    <mat-error *ngIf="form.get('title').hasError('required')">
      Course title is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="courseTitle.errors?.maxlength">
      Course title cannot be more than <strong>60</strong> characters long
    </mat-error>
    <mat-error *ngIf="courseTitle.errors?.minlength">
      Course title must be at least <strong>5</strong> characters long
    </mat-error>
  </mat-form-field>
  <!-- 12. Angular Material Radio Button -->
  <mat-radio-group formControlName="couse-type" formControlName="courseType">
    <mat-radio-button [disabled]="true" value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <!-- 13. Angular Material Select Box -->
  <mat-form-field appearance="outline">
    <!-- multiple -->
    <mat-select placeholder="Select category" formControlName="category">
      <mat-option>None</mat-option>
      <mat-optgroup label="Beginners">
        <mat-option value="newprogramming">New To Programming</mat-option>
        <mat-option value="newangular">New To Angular</mat-option>
        <mat-option value="newreact">New To React</mat-option>
      </mat-optgroup>
      <mat-option value="beginners">
        Beginners
      </mat-option>
      <mat-option value="intermediate">
        Intermediate
      </mat-option>
      <mat-option value="advanced">
        Advanced
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
