<div class="drag-drop-container" cdkDropListGroup>

  <div class="pending">

    <h3>Lessons To Watch:</h3>

    <div cdkDropList
      class="lessons-list drag-drop-list"
      [cdkDropListData]="lessons"
      (cdkDropListDropped)="dropMultipleLists($event)">

      <div class="lesson drag-drop-item" *ngFor="let lesson of lessons" cdkDrag>


        <div class="drop-placeholder" *cdkDragPlaceholder></div>

        {{ lesson.description }}

        {{lesson.duration}}

      </div>

    </div>

  </div>
  <div class="done">

    <h3>Done:</h3>
    <!-- 32. Angular Material Drag and Drop Between Different Lists -->
    <div cdkDropList
      class="lessons-list drag-drop-list"
      [cdkDropListData]="done"
      (cdkDropListDropped)="dropMultipleLists($event)">

      <div class="lesson drag-drop-item" *ngFor="let lesson of done" cdkDrag>

        <div class="drop-placeholder" *cdkDragPlaceholder></div>

        {{ lesson.description }}

        {{lesson.duration}}


      </div>


    </div>
