<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/" >
        <mat-icon matListIcon>library_books</mat-icon>
        <span matLine>Courses</span>
      </a>
      <a mat-list-item routerLink="/about">
        <mat-icon matListIcon>question_answer</mat-icon>
        <span matLine>About</span>
      </a>
      <!-- 31. Angular Material Drag and Drop - Complete Step-by-Step Example -->
      <a mat-list-item routerLink="/drag-drop-example">
        <mat-icon matListIcon>drag_indicator</mat-icon>
        <span matLine>Drag & Drop</span>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon matListIcon>person_add</mat-icon>
        <span matLine>Register</span>
      </a>
      <a mat-list-item routerLink="/">
        <mat-icon matListIcon>account_circle</mat-icon>
        <span matLine>Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- 7. Angular Material Dropdown Menus -->
    <a mat-button [matMenuTriggerFor]="dropdown">
      Screens
    </a>
    <mat-menu #dropdown>
      <button mat-menu-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        Courses
      </button>
      <button mat-menu-item routerLink="/about">
        <mat-icon>question_answer</mat-icon>
        About
      </button>
    </mat-menu>
    <a mat-button>
      <mat-icon>person_add</mat-icon>
      Register
    </a>
    <a mat-button>
      <mat-icon>account_circle</mat-icon>
      Login
    </a>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
