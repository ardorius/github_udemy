<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-responsive"
        style="max-height: 250px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div id="recipe"
        appDropdown 
        class="btn-group">
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="addIngredients()">To Shopping List</a></li> 
                <!-- <li><a style="cursor: pointer;" [routerLink]="'edit'">Edit Recipe</a></li> -->
                <li><a style="cursor: pointer;" (click)="onExistRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
            *ngFor="let ingredient of recipe.ingredients"
            class="list-group-item d-flex justify-content-between align-items-center">
                {{ingredient.name}}
                <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
            </li>
        </ul>
    </div>
</div>
