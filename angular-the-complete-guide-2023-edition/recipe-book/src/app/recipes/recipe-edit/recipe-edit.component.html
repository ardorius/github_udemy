<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="!recipeForm.valid">Save</button>
                    <button 
                        type="button" 
                        class="btn btn-danger"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            name="name" 
                            id="name" 
                            formControlName="name"
                            #name
                            class="form-control">
                    </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imapePath">Imape URL</label>
                        <input 
                            type="text" 
                            name="imapePath" 
                            id="imapePath" 
                            formControlName="imagePath"
                            #imagePath
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img 
                        [src]="imagePath.value" 
                        class="img-responsive" 
                        [alt]="name.value">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            name="description" 
                            id="description" 
                            formControlName="description"
                            class="form-control" 
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                        [formGroupName]="i"
                        *ngFor="let ingredientCtrl of controls; let i = index"
                        style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input 
                                type="text" 
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input 
                                type="number" 
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button
                                type="button" 
                                class="btn btn-danger" 
                                (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                                type="button"
                                class="btn btn-success" (click)="onAddIngredient()">
                                Add Ingredient
                            </button>
                            <button 
                                type="button"
                                class="btn btn-danger pull-right" (click)="onDeleteAllIngredients()">
                                Delete Ingredients
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
